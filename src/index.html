<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Lobster&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.min.css" />
    <title>Virtua Frontend Internship Test</title>
  </head>
  <body>
    <section class="main">
      <button id="show-popup-form" class="btn btn-main">Click me!</button>
      <!-- Display success message below -->
    </section>
    <div class="popup hide">
      <from class="form">
        <h1 class="form__title">Login</h1>
        <label>
          <input type="email" class="form__input email" placeholder="E-mail" />
        </label>
        <label>
          <input
            type="password"
            class="form__input password"
            placeholder="Password"
          />
        </label>
        <label class="form__label">
          <input type="checkbox" class="form__checkbox" />
          <span class="form__checkmark"></span>
          I agree to terms & conditions.
        </label>
        <button type="submit" class="form__submit submit">SUBMIT</button>
        <div class="form__close">
          <span class="form__close-span close">X</span>
        </div>
      </from>
      <!-- Here goes your popup form HTML code -->
      <h2 class="popup__thankYou hide">Thank you!</h2>
    </div>
    <script src="js/index.min.js" charset="utf-8"></script>
  </body>
</html>
